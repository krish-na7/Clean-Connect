<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CleanConnect</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styling */
        header {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Contact Form Section */
        .contact-form {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            color: #2a9d8f;
            margin-bottom: 20px;
        }

        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form input[type="submit"] {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #264653;
        }

        /* Contact Information Section */
        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: #2a9d8f;
            margin-bottom: 10px;
        }

        /* Map Section */
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        .footer a {
            color: #e76f51;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_contact_form.html" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: support@cleanconnect.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Address: 123 Clean Street, CleanCity, CL 12345</p>
        </div>

        <!-- Map Section (Optional) -->
        <div id="map"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 CleanConnect. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
        <p>Follow us on <a href="#">Social Media</a></p>
    </div>

    <!-- Google Maps API Script -->
    <script>
        function initMap() {
            var officeLocation = { lat: 40.73061, lng: -73.935242 }; // Replace with your office location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: officeLocation
            });
            var marker = new google.maps.Marker({
                position: officeLocation,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
